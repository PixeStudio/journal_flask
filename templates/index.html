<!DOCTYPE html>
<html>
<head>
    <title>My Projects</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
<div class="container mt-4">
    <h1>My Projects (Snapshot)</h1>
    <a href="{{ url_for('add') }}" class="btn btn-primary mb-3">Add/Update Project</a>
    <table class="table table-dark table-bordered">
        <thead>
            <tr>
                <th>Project</th>
                <th>Last update</th>
                <th>Done</th>
                <th>Todo</th>
                <th>Meta</th>
                <th>Plan</th>
                <th>History</th>
            </tr>
        </thead>
        <tbody>
        {% for p in projects %}
            <tr>
                <td>{{ p["project"] }}</td>
                <td>{{ p["last_update"] }}</td>
                <td>{{ p["tasks_done"] }}</td>
                <td>{{ p["tasks_todo"] }}</td>
                <td>{{ p["meta_notes"] }}</td>
                <td>{{ p["plan"] }}</td>
                <td>
                  <a href="{{ url_for('history', project=p['project']) }}" class="btn btn-sm btn-outline-info">
                      History
                  </a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
